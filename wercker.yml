box: microsoft/dotnet:2.0-sdk
no-response-timeout: 10
build:
  steps:    
    - script:
        name: restore
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet build
    - script:
        name: publish
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
          cd $WERCKER_OUTPUT_DIR/app
deploy:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: danielgomessilva/StatlerWaldorfCorp
        registry: https://registry.hub.docker.com/v2